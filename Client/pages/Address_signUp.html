<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/Address_signUp.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <div class="mainContainer">
    <div class="signupCard">
      <div class="signUpForm">
        <div class="headerContent">
          <span id="blackline"></span>
            <h1>Login</h1>
            <span id="blackline"></span>
        </div><!--headerContent-->
        <div></div>
        <div>
          <form>
            <div class="form-fields">
              <input type="email" class="text-field" name="email" placeholder="Email" required>
            </div>
            <div class="form-fields">
              <input type="text" class="text-field" name="password" placeholder="Password" required>
            </div>
            <div class="form-fields">
              <button type="submit" class="signup-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!--mainContainer-->
  <div class="register-center-text">
    Don't have an account?
    <a href="../pages/Address_Register.html">Register</a>
  </div> 
  <script src="../Server/Address_Book.js"></script>
</body>
</html>
