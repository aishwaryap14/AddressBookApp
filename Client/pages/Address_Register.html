<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Address.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
</head>
<body>
    <div class="mainContainer">
      <div class="signupCard">
        <div class="signUpForm">
          <div class="headerContent">
            <span id="blackline"></span>
            <h1>Register</h1>
            <span id="blackline"></span>
          </div><!--header container-->
          <div>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <form>
              <!-- <p class="hint-text">Create your account. It's free and only takes a minute.</p> -->
              <div class="row-fields">
                <input type="text" class="text-field" id= "firstname" name="first-name" placeholder="First Name" required>
                <error-output class="fname-error" for="text"></error-output>
                <input type="text" class="text-field" id= "lastname" name="last-name" placeholder="Last Name" required>
                <error-output class="lname-error" for="text"></error-output>
              </div>
              <div class="form-fields">
                <input type="email" class="text-field" name="email" placeholder="Email" required>
                <error-output class="email-error" for="email"></error-output>
              </div>
              <div class="form-fields">
                <input type="password" class="text-field" id="pwd" name="password" placeholder="Password" required>
                <error-output class="pwd-error" for="password"></error-output>
              </div>
              <div class="form-fields">
                <input type="password" class="text-field" id="conPwd" name="confirm-password" placeholder="Confirm Password" required>
                <error-output class="conpwd-error" id="confwd-err" for="password"></error-output>
              </div>
              <div class="form-fields">
                <input type="text" class="text-field" name="address" placeholder="Address" required>
              </div>
              <div class="row-fields">
                <input type="text" class="text-field" name="city" placeholder="City Name" required>
                <input type="text" class="text-field" id="zip" name="zip" placeholder="Zip Code" required>
                <error-output class="zip-error" for="text"></error-output>
              </div>
              <div class="form-fields">
                <select name="state" id="state" class="text-field"  placeholder="State" required>
                  <option value="">Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                  <option value="Daman and Diu">Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                  </select>
              </div>
              <div class="form-fields">
                <label class="tc-check">
                  <input type="checkbox" id="chkAgree" onclick="goFurther()" required>
                   I accept the 
                  <a href="#"> Terms of Use </a>
                   & 
                  <a href="#"> Privacy Policy </a>
                </label>
              </div><!--TC accept checkbox-->
              <div class="form-fields">
                <button type="submit"  class="register-btn">Register Now</button>
              </div>
            </form><!--Form-->
          </div>
        </div>

      </div>
    </div><!--main container-->
    <div class="sign-up-center-text">
      Already have an Account?
      <a href="../pages/Address_signUp.html"> Sign In</a>
    </div>
  <script src="../js/registerListener.js"></script>
  <script src="../js/User.js"></script>
  <script src="../Client/js/Utility.js"></script>
</body>
</html>
