<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/Address_Dash.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body class="dashboarad-module">
  <!-- <div id="overlay" onclick="off()"></div> -->
  <header class="header">
    <div class="topnav" id="myTopnav">
      <a href="#signUp">Sign Up</a>
      <a href="#signIn">Sign In</a>
      <a href="#home" class="active">Home</a>
    </div>
  </header>
  
  <div class="menu">
    <div id="mySidenav" class="sidenav">
      <a href="#"><img class="cont-img" src="../images/logo/list2.png">List</a>
      <a id="add-button" href="#addModal"><img class="cont-img" src="../images/logo/add3.png">Add</a>
      <a href=""><img class="cont-img" src="../images/logo/edit4.png">Edit</a>
      <a href="#"><img class="cont-img" src="../images/logo/delete2.png">Delete</a>
    </div>
  </div>
  <div class="main" id="card-contents">
    <!-- <div class="cards">
    <div class="card">1</div>
    <table id="table-display" class="table">
    </table> -->
    <div class="cards">
      <div class="card">1
        <table id="table-display" class="table">
        </table> 
      </div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
      <div class="card">8</div>
      <div class="card">9</div>
      <div class="card">10</div>
      <div class="card">11</div>
      <div class="card">12</div>
    </div> 
  </div><!--Main--> 
  <div class="modal-fade" id="addModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- add modal -->
        <div class="signupCard">
          <div class="signUpForm">
            <div class="headerContent">
              <span class="close">&times;</span>
              <span id="blackline"></span>
              <h1>Add Contact</h1>
              <span id="blackline"></span>
            </div><!--headerContent-->
          <div></div>
            <div>
              <form>
                <div class="row-fields">
                  <input type="text" class="text-field" name="first-name" placeholder="First Name" required>
                  <input type="text" class="text-field" name="last-name" placeholder="Last Name" required>
                  <!-- <error-output class="name-error" for="text"></error-output> -->
                </div>
                <div class="form-fields">
                  <input type="email" class="text-field" name="email" placeholder="Email" required>
                </div>
                <div class="form-fields">
                  <input type="text" class="text-field" name="address" placeholder="Address" required>
                </div>
                <div class="row-fields">
                  <input type="text" class="text-field" name="city" placeholder="City Name" required>
                  <input type="text" class="text-field" name="zip" placeholder="Zip Code" required>
                </div>
                <div class="form-fields">
                  <select name="state" id="state" class="text-field"  placeholder="State" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="form-fields">
                  <button type="submit" class="register-btn">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  // function toggle() {
  //   var blur = document.getElementById('addModal');
  //   blur.classList.toggle('active');
  // }
  let modal = document.getElementById("addModal");
  let span = document.getElementsByClassName("close")[0];
  let addbtn = document.getElementById("add-button");
  
  addbtn.onclick = function() {
  modal.style.display = "block";
  }
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  span.onclick = function() {
    modal.style.display = "none";
  }
  </script>
  <script src="../js/Address.js"></script>
  <script src="../js/Address_Book.js"  ></script>
</body>
</html>
